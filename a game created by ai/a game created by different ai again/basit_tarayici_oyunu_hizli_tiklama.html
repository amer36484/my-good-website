<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hızlı Tıklama Oyunu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>Hızlı Tıklama</h1>
    <p>Yeşil karelere tıkla. 30 saniyede en yüksek puanı yap!</p>
    <div id="game"></div>
    <div class="stats">
      <div>Puan: <span id="score">0</span></div>
      <div>Süre: <span id="time">30</span>s</div>
    </div>
    <button id="start">Başlat</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
