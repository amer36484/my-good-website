<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeBymani - clock collection</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .clock-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .clock-box {
      width: 200px;
      height: 100px;
      background: #ddd;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    iframe {
      width: 350px;
      height: 350px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      display: none; /* ba≈üta gizli */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üï∞Ô∏è CodeBymani clock collection</h1>

  <div class="clock-wrapper">
    <div class="clock-box" onclick="toggleClock('clock1')">üïí Analog Clock</div>
    <iframe id="clock1" src="üïí Analog Clock/index.html"></iframe>

    <div class="clock-box" onclick="toggleClock('clock2')">‚è∞ Clock</div>
    <iframe id="clock2" src="clock/index.html"></iframe>

    <div class="clock-box" onclick="toggleClock('clock3')">‚åö Real-Time Digital</div>
    <iframe id="clock3" src="Real-Time Digital Clock/index.html"></iframe>

    <div class="clock-box" onclick="toggleClock('clock4')">üñ•Ô∏è Dynamic Digital</div>
    <iframe id="clock4" src="Dynamic Digital Clock/index.html"></iframe>
  </div>

  <script>
    function toggleClock(id) {
      let iframe = document.getElementById(id);
      iframe.style.display = (iframe.style.display === "none" || iframe.style.display === "") ? "block" : "none";
    }
  </script>
</body>
</html>
