<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>

    <!-- Planets -->
    <div class="orbit mercury"><div class="planet mercury-planet"></div></div>
    <div class="orbit venus"><div class="planet venus-planet"></div></div>
    <div class="orbit earth">
      <div class="planet earth-planet">
        <div class="moon-orbit"><div class="moon"></div></div>
      </div>
    </div>
    <div class="orbit mars">
      <div class="planet mars-planet">
        <div class="moon-orbit small"><div class="moon"></div></div>
        <div class="moon-orbit small2"><div class="moon"></div></div>
      </div>
    </div>
    <div class="orbit jupiter">
      <div class="planet jupiter-planet">
        <div class="moon-orbit io"><div class="moon"></div></div>
        <div class="moon-orbit europa"><div class="moon"></div></div>
        <div class="moon-orbit ganymede"><div class="moon"></div></div>
        <div class="moon-orbit callisto"><div class="moon"></div></div>
      </div>
    </div>
    <div class="orbit saturn">
      <div class="planet saturn-planet">
        <div class="ring"></div>
        <div class="moon-orbit titan"><div class="moon"></div></div>
      </div>
    </div>
    <div class="orbit uranus">
      <div class="planet uranus-planet">
        <div class="moon-orbit miranda"><div class="moon"></div></div>
      </div>
    </div>
    <div class="orbit neptune">
      <div class="planet neptune-planet">
        <div class="moon-orbit triton"><div class="moon"></div></div>
      </div>
    </div>
    <div class="orbit pluto">
      <div class="planet pluto-planet">
        <div class="moon-orbit charon"><div class="moon"></div></div>
        <div class="moon-orbit nix"><div class="moon"></div></div>
        <div class="moon-orbit hydra"><div class="moon"></div></div>
        <div class="moon-orbit kerberos"><div class="moon"></div></div>
        <div class="moon-orbit styx"><div class="moon"></div></div>
      </div>
    </div>

    <!-- Belts -->
    <div class="asteroid-belt"></div>
    <div class="kuiper-belt"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
