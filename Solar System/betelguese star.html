<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Betelgeuse Supernova</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .star {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, red, darkred, black);
      border-radius: 50%;
      box-shadow: 0 0 60px red, 0 0 120px darkred;
      animation: pulse 4s infinite ease-in-out;
      transition: all 2s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 60px red, 0 0 120px darkred;
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 100px red, 0 0 180px darkred;
      }
    }

    /* SÃ¼pernova patlamasÄ± */
    .supernova {
      background: radial-gradient(circle, white, yellow, orange, red, black);
      box-shadow: 0 0 200px white, 0 0 400px orange;
      transform: scale(5);
      animation: explode 3s forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(5); opacity: 1; }
      100% { transform: scale(8); opacity: 0; }
    }

    .label {
      margin-top: 20px;
      font-size: 24px;
      color: red;
      text-shadow: 0 0 10px darkred;
      transition: color 2s, text-shadow 2s;
    }

    .label.supernova-text {
      color: white;
      text-shadow: 0 0 20px yellow;
    }
  </style>
</head>
<body>
  <div class="star" id="star"></div>
  <div class="label" id="label">Betelgeuse (KÄ±rmÄ±zÄ± SÃ¼perdev)</div>

  <!-- Ses dosyasÄ± -->
<audio id="boom-sound" src="supernova.mp3" preload="auto"></audio>

  <script>
    setTimeout(() => {
      document.getElementById("star").classList.add("supernova");
      document.getElementById("label").textContent = "ðŸ’¥ Betelgeuse SÃ¼pernova!";
      document.getElementById("label").classList.add("supernova-text");
      
      // Ses Ã§al
      document.getElementById("boom-sound").play();
    }, 5000); // 5 saniye sonra patlama
  </script>
</body>
</html>
