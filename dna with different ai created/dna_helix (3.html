<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D DNA Double Helix Animation</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .scene {
            perspective: 1000px;
            width: 300px;
            height: 600px;
        }

        .dna {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateX(30deg); /* Slight tilt for better 3D view */
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotateX(30deg) rotateY(0deg);
            }
            to {
                transform: rotateX(30deg) rotateY(360deg);
            }
        }

        .base-pair {
            position: absolute;
            left: 50%;
            width: 200px;
            height: 2px;
            background: #ffffff; /* White line for base pair */
            transform-origin: center;
            margin-left: -100px;
        }

        .base-pair::before,
        .base-pair::after {
            content: '';
            position: absolute;
            top: -9px; /* Center vertically on the line */
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .base-pair::before {
            left: 0;
            background: #ff0000; /* Red dot for one strand */
            transform: translateX(-50%);
        }

        .base-pair::after {
            right: 0;
            background: #00ff00; /* Green dot for the other strand */
            transform: translateX(50%);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="dna" id="dna"></div>
    </div>

    <script>
        const dna = document.getElementById('dna');
        const numPairs = 60; // Number of base pairs for smoothness
        const height = 600; // Total height in px
        const step = height / numPairs; // Vertical step per pair
        const twistPerStep = 18; // Degrees of twist per step (360/20 for ~2 turns)

        for (let i = 0; i < numPairs; i++) {
            const pair = document.createElement('div');
            pair.className = 'base-pair';
            pair.style.transform = `translateY(${i * step}px) rotateY(${i * twistPerStep}deg)`;
            dna.appendChild(pair);
        }
    </script>
</body>
</html>
